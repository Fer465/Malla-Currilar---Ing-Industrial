<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Visual Interactiva - Ing. Industrial</title>
  <style>
    body {
      background-color: #fff7fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #c85ca3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .semestre {
      background-color: #ffe5f1;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #f5a4d1;
    }
    .semestre h2 {
      margin-top: 0;
      color: #b34b90;
      text-align: center;
    }
    .curso {
      background-color: #fcd6ea;
      border: 2px solid #f5a4d1;
      border-radius: 8px;
      padding: 0.4rem;
      margin: 0.3rem 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .curso.aprobado {
      background-color: #d0f0ff !important;
      border-color: #7ac9e6;
    }
  </style>
</head>
<body>
  <h1>Malla Visual Interactiva - Ingeniería Industrial</h1>
  <div class="grid" id="contenedor"></div>

  <script>
    const malla = {
      1: ["Intro a Ing. Industrial", "Matemática", "Cálculo", "Dibujo Industrial I", "Identidad y Peruanidad", "Taller de Argumentación", "Taller de Artes"],
      2: ["Cálculo Integral", "Dibujo Industrial II", "Química General", "Física", "Taller de Deportes", "Taller de Lectura y Redacción"],
      3: ["Física II", "Cálculo Vectorial", "Ing. Organización Industrial", "Materiales", "Metodología del Trabajo Univ.", "Responsabilidad Ciudadana"],
      4: ["Procesos Industriales I", "Termodinámica", "Electrotecnia", "Estadística y Probabilidades", "Innovación", "Bienestar", "Coaching", "Inteligencia Emocional"],
      5: ["Procesos Industriales II", "Estudio del Trabajo", "Computación", "Filosofía", "Costos y Presupuestos", "Ing. Económica"],
      6: ["Sistemas Industriales", "Estadística Aplicada", "Ing. de Plantas", "IO I", "Metodología de la Investigación", "TI"],
      7: ["Control de Procesos", "Marketing Industrial", "Seguridad y Salud", "Ergonomía", "Ing. Textil", "IO II", "PCP", "Procesos Mineros"],
      8: ["Análisis Decisiones I", "Automatización", "Mantenimiento", "Gestión Energética", "Ing. Producto", "Invest. de Mercados", "Logística", "Procesos III"],
      9: ["Estrategias Industriales", "Análisis Decisiones II", "Diagnóstico", "Calidad", "Proyectos Industriales", "Manufactura", "Marketing Estratégico", "Simulación"],
      10: ["Seminario Tesis", "Dir. Operaciones", "Emprendimiento", "Gestión Ambiental", "Gestión Proyectos", "Talento Humano", "Seguridad Industrial", "Logística Internacional"]
    };

    const contenedor = document.getElementById("contenedor");

    for (let i = 1; i <= 10; i++) {
      const col = document.createElement("div");
      col.className = "semestre";
      const titulo = document.createElement("h2");
      titulo.textContent = `Semestre ${i}`;
      col.appendChild(titulo);

      malla[i].forEach(curso => {
        const div = document.createElement("div");
        div.className = "curso";
        div.textContent = curso;
        div.addEventListener("click", () => {
          div.classList.toggle("aprobado");
        });
        col.appendChild(div);
      });

      contenedor.appendChild(col);
    }
  </script>
</body>
</html>
