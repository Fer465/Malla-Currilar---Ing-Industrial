<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Ingeniería Industrial - UCSM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      color: #d36ba6;
      text-align: center;
    }

    .year {
      margin: 2rem 0;
    }

    .semesters {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .semester {
      background-color: #fde8f2;
      border: 2px solid #f7b2d9;
      border-radius: 1rem;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .semester h3 {
      margin-top: 0;
      color: #c25491;
      text-align: center;
    }

    .course {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .course input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .course.locked {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Plan de Estudios - Ingeniería Industrial UCSM</h1>

  <div class="year">
    <h2>Año 1</h2>
    <div class="semesters">
      <div class="semester" id="sem1">
        <h3>Semestre 1</h3>
        <div class="course"><input type="checkbox" id="calculo"><label for="calculo">Cálculo</label></div>
        <div class="course"><input type="checkbox" id="matematica"><label for="matematica">Matemática</label></div>
        <div class="course"><input type="checkbox" id="intro"><label for="intro">Introducción a la Ingeniería</label></div>
      </div>
      <div class="semester" id="sem2">
        <h3>Semestre 2</h3>
        <div class="course locked"><input type="checkbox" id="calculo-integral" disabled><label for="calculo-integral">Cálculo Integral</label></div>
        <div class="course"><input type="checkbox" id="quimica"><label for="quimica">Química General</label></div>
      </div>
    </div>
  </div>

  <script>
    // Ejemplo simple de lógica de desbloqueo
    document.getElementById('calculo').addEventListener('change', function () {
      const integral = document.getElementById('calculo-integral');
      if (this.checked) {
        integral.disabled = false;
        integral.parentElement.classList.remove('locked');
      } else {
        integral.disabled = true;
        integral.checked = false;
        integral.parentElement.classList.add('locked');
      }
    });
  </script>
</body>
</html>
